<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="theme2.css">
    <style>
#theme1, #theme2 {
    position: absolute;
    top: 17px; 
    left: 20px; 
    z-index: 9999; 
    padding: 10px 20px;
    background-color: #ffffff;
    border: 1px solid #000000;
    border-radius: 5px;
    cursor: pointer;
}

#theme1 {
    left: 20px;
}

#theme2 {
    left: 150px; 
}

.go-back-btn {
    position: fixed;
    top: 18px;
    right: 10px;
    border-radius: 4px;
    border: 5px solid black;
}

.go-back-btn:hover{
    transform: scale(1.2);
    color: aliceblue;
    background-color: orangered;
}
    </style>
    
</head>
<body>
  <button id="theme1">Theme 1</button>
  <button id="theme2">Theme 2</button>
  <button class="go-back-btn" onclick="goBack()">Go Back</button>
  
    <div class="wrapper">
        <div class="sidebar">
          <div>
            <form class="search" id="search">
              <input type="text" id="query" placeholder="Search..." />
              <button><i class="fas fa-search"></i></button>
            </form>
            <div class="weather-icon">
              <img id="icon" src="icons/sun/26.png" alt="" />
            </div>
            <div class="temperature">
              <h1 id="temp">0</h1>
              <span class="temp-unit">°C</span>
            </div>
            <div class="date-time">
              <p id="date-time">Monday, 12:00</p>
            </div>
            <div class="divider"></div>
            <div class="condition-rain">
              <div class="condition">
                <i class="fas fa-cloud"></i>
                <p id="condition">condition</p>
              </div>
              <div class="rain">
                <i class="fas fa-tint"></i>
                <p id="rain">perc - 0%</p>
              </div>
            </div>
          </div>
          <div class="location">
            <div class="location-icon">
              <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="location-text">
              <p id="location">location</p>
            </div>
          </div>
        </div>
        <div class="main">
          <nav>
            <ul class="options">
              <button class="hourly">today</button>
              <button class="week">week</button>
            </ul>
            <ul class="options units">
              <button class="celcius active">°C</button>
              <button class="fahrenheit">°F</button>
            </ul>
          </nav>
          <div class="cards" id="weather-cards"></div>
          <div class="highlights">
            <h2 class="heading">today's highlights</h2>
            <div class="cards">
              <div class="card2">
                <h4 class="card-heading">UV Index</h4>
                <div class="content">
                  <p class="uv-index">0</p>
                  <p class="uv-text">Low</p>
                </div>
              </div>
              <div class="card2">
                <h4 class="card-heading">Wind Status</h4>
                <div class="content">
                  <p class="wind-speed">0</p>
                  <p>km/h</p>
                </div>
              </div>
              <div class="card2">
                <h4 class="card-heading">Sunrise & Sunset</h4>
                <div class="content">
                  <p class="sun-rise">0</p>
                  <p class="sun-set">0</p>
                </div>
              </div>
              <div class="card2">
                <h4 class="card-heading">Humidity</h4>
                <div class="content">
                  <p class="humidity">0</p>
                  <p class="humidity-status">Normal</p>
                </div>
              </div>
              <div class="card2">
                <h4 class="card-heading">Visibility</h4>
                <div class="content">
                  <p class="visibilty">0</p>
                  <p class="visibilty-status">Normal</p>
                </div>
              </div>
              <div class="card2">
                <h4 class="card-heading">Air Quality</h4>
                <div class="content">
                  <p class="air-quality">0</p>
                  <p class="air-quality-status">Normal</p>
                </div>
              </div>
            </div>
      </div>
      <script src="script.js"></script>
      <script>
        var theme1Button = document.getElementById("theme1");
        var theme2Button = document.getElementById("theme2");

        theme1Button.addEventListener("click", function() {
            applyTheme("theme1");
            theme1Button.style.border = "3px solid red";
            theme2Button.style.border = "1px solid black";
        });

        theme2Button.addEventListener("click", function() {
            applyTheme("theme2");
            theme1Button.style.border = "1px solid black";
            theme2Button.style.border = "3px solid red";
        });

        function applyTheme(themeName) {
          var themeLink = document.querySelector("link[href='theme2.css'], link[href='theme1.css']");   
            if (themeName === "theme1") {
                themeLink.href = "theme1.css"; 
            } else if (themeName === "theme2") {
                themeLink.href = "theme2.css"; 
            }
        }
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
